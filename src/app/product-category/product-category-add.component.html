<section class="content-header">
    <h1>
        Prodcut Category
    </h1>
    <ol class="breadcrumb">
        <li>
            <a routerLink="/">
                <i class="fa fa-dashboard"></i> Home Page</a>
        </li>
        <li>
            <a routerLink="/productcategory">Product Category</a>
        </li>
        <li class="active">Add Product Category</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Add</h3>
        </div>
        <form class="form-horizontal" role="form" #productCategoryForm="ngForm" (ngSubmit)="onSubmit(productCategoryForm.value)">
            <div class="form-group">
                <label class="col-sm-2 control-label">Product Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required id="inputEmail3" placeholder="Name" name="Name" #name="ngModel" ngModel>
                    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                        <div [hidden] = "!name.errors.required">
                            Name is required
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title SEO(Alias)</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required id="inputPassword3" placeholder="Alias" name="Alias" ngModel>
                    <div *ngIf="name.errors &&(name.dirty||name.touched)" class="alert alert-danger">
                        Name is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="Description" name="Description" ngModel>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Product Parent</label>
                <div class="col-sm-8">
                    <select name="ParentID" class="form-control" placeholder="Parent" ngModel>
                        <option *ngFor="let parent of parentCategories" [value]="parent.ID">{{parent.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Display Order</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="Display Order" name="DisplayOrder" ngModel>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Meta Keyword</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="Meta Keyword" name="MetaKeyword" ngModel>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Meta Description</label>
                <div class="col-sm-8">
                    <ck-editor  placeholder="Meta Description"  language="vi" skin="moono-lisa" name="MetaDescription" id="MetaDescription" ngModel></ck-editor>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Image</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="Image" name="Image" ngModel>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="Status" ngModel> Status
                        </label>
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="HomeFlag" ngModel> Home Flag
                        </label>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary pull-right" [disabled]="!productCategoryForm.valid">Submit</button>
                        <button routerLink="/productcategory" type="button" class="btn btn-danger pull-left">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
