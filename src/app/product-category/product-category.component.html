<section class="content-header">
  <h1>
    Product Category page
  </h1>
  <ol class="breadcrumb">
    <li>
      <a routerLink="">
        <i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li class="active">Product Category page</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Product Category</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
          <i class="fa fa-minus"></i>
        </button>
        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
          <i class="fa fa-times"></i>
        </button>
      </div>
    </div>
    <div class="box-footer">
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Search</button>
            </span>
          </div>
          <!-- /input-group -->
        </div>
        <div class="col-md-6">
          <div class="col-md-1">
            <button class="btn btn-success" routerLink="add"> Add </button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-danger"> Delete </button>
          </div>
        </div>
      </div>
    </div>
    <div class="box-body col-md-12">
      <table class="table table-bordered" *ngIf="listProductCategories">
        <tr>
          <th style="width: 10%">ID</th>
          <th style="width: 50%">Name</th>
          <th style="width: 20%">Create Date</th>
          <th style="width: 10%">Status</th>
          <th style="width: 10%">Action</th>
        </tr>
        <tr *ngFor="let productCategory of listProductCategories">
          <td>{{productCategory.ID}}</td>
          <td>{{productCategory.Name}}</td>
          <td>
            <span>{{productCategory.CreatedDate | date}}</span>
          </td>
          <td>
            <span *ngIf='productCategory.Status' class="badge bg-green">Activated</span>
            <span *ngIf='!productCategory.Status' class="badge bg-red">Lock Up</span>
          </td>
          <td>
            
            <div class="col-md-2">
              <a routerLink="edit/{{productCategory.ID}}">
              <button class="btn btn-sm btn-primary">
                <i class="fa fa-pencil"></i>
              </button>
              </a>
            </div>
            <div class="col-md-2">
              <button class="btn btn-sm btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>

      </table>
    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix">
      <ul class="pagination pagination-sm no-margin pull-right">
        <li>
          <a href="#">&laquo;</a>
        </li>
        <li>
          <a href="#">1</a>
        </li>
        <li>
          <a href="#">2</a>
        </li>
        <li>
          <a href="#">3</a>
        </li>
        <li>
          <a href="#">&raquo;</a>
        </li>
      </ul>
    </div>
    <!-- /.box-footer-->
  </div>
  <!-- /.box -->
</section>
